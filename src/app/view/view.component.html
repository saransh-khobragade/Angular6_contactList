<div class="m-2">
    <div class="container">
        <span class="d-flex justify-content-center">
            <a [routerLink]="['/contacts']"><button class="btn btn-primary m-2"><i class="fas fa-chevron-circle-left fa-3x"></i></button></a>
            <span class="display-4 text-center">Contact Details</span>
        </span>

    </div>
    <div class="container">

        <form class="m-5">
            <div class="form-row">
                <div class="col text-right p-3">
                    <label for="inputEmail4">First Name</label>
                </div>
                <div class="col text-left p-3">
                    <label for="inputEmail4">{{user.FirstName}}</label>
                </div>
            </div>
            <div class="form-row">
                <div class="col text-right p-3">
                    <label for="inputEmail4">Last Name</label>
                </div>
                <div class="col text-left p-3">
                    <label for="inputEmail4">{{user.LastName}}</label>
                </div>
            </div>
            <div class="form-row">
                <div class="col text-right p-3">
                    <label for="inputEmail4">Email</label>
                </div>
                <div class="col text-left p-3">
                    <label for="inputEmail4">{{user.Email}}</label>
                </div>
            </div>
            <div class="form-row">
                <div class="col text-right p-3">
                    <label for="inputEmail4">Phone no</label>
                </div>
                <div class="col text-left p-3">
                    <label for="inputEmail4">{{user.Phone}}</label>
                </div>
            </div>
            <div class="form-row">
                <div class="col text-right p-3">
                    <label for="inputEmail4">Status</label>
                </div>
                <div class="col text-left p-3">
                    <label for="inputEmail4">{{user.Status}}</label>
                </div>
            </div>
        </form>


    </div>
</div>
