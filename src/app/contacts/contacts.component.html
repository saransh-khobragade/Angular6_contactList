<div class="m-2">
    <div class="container">
        <div class="d-flex justify-content-center">
            <span class="display-4 text-center">Contact List</span>
            <a [routerLink]="['/add']"><button class="btn btn-primary m-2"><i class="fas fa-user-plus fa-3x"></i></button></a>
        </div>

    </div>

    <div class="container">
        <ul class="list-group">

          <li *ngFor="let user of contactArr" class="list-group-item d-flex justify-content-between align-items-center">
              <div class="d-flex flex-row">
                  <div>{{user.FirstName}}</div>
                </div>
                <div class="d-flex flex-row-reverse">
                  <button class="btn btn-danger m-1" (click)="deleteUser(user.FirstName)">Delete</button>
                  <a [routerLink]="['/edit',user.FirstName]"><button class="btn btn-primary m-1">Edit</button></a>
                  <a [routerLink]="['/view',user.FirstName]"><button class="btn btn-primary m-1">View</button></a>
                </div>
            
          </li>
          
        </ul>
      </div>
</div>
